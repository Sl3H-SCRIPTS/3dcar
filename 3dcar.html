<!DOCTYPE html>
<html>
  <head>
    <title>3D Car Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin: 0; background: black;">
    <model-viewer
      src="3dcar.glb"
      alt="A 3D car"
      auto-rotate
      camera-controls
      ar
      style="width: 100vw; height: 100vh;">
    </model-viewer>
  </body>
</html>
